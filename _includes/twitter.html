<div id="twitter">
    <script charset="utf-8" src="http://widgets.twimg.com/j/2/widget.js"></script>
    <script>
    new TWTR.Widget({
      version: 2,
      type: 'profile',
      rpp: 4,
      interval: 30000,
      width: 250,
      height: 250,
      theme: {
        shell: {
          background: '#000000',
          color: '#ffffff'
        },
        tweets: {
          background: '#faf0e6',
          color: '#000000',
          links: '#4aed05'
        }
      },
      features: {
        scrollbar: false,
        loop: false,
        live: true,
        behavior: 'all'
      }
    }).render().setUser('StratusLab').start();
    </script>
</div>
